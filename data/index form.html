<html lang="en">
<head>

<body>

    <h1>Vormide loomine</h1>
    <table>

        <form action="#">


        <tr>
            <td>Kasutaja nimi:</td>
            <td><input type="text" maxlength="6" placeholder="Kuni 6 märki"></td>
        </tr>

        <tr>
            <td>Kursus:</td>
            <td><input type="text" maxlength="3" placeholder="Kuni 3 märki"></td>
        </tr>


        <tr>
            <td>Osakonna number:</td>
            <td><input type="number" min="1" max="3" style="width: 170px;"></td>
        </tr>

        <tr>
            <td>Parool:</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td>Vali teenus:</td>
            <td>

                <select name="" id="" style="width: 175px;">
                    <option value="">Odav</option>
                    <option value="">Kallis</option>
                    <option value="">Standard</option>
                    <option value="">1000</option>
                    <option value="">100000000</option>
                </select>

            </td>
        </tr>


        <tr>
            <td>Roll:</td>
            <td>

                <input type="radio" name="roll">Admin<br>
                <input type="radio" name="roll">Mode<br>
                <input type="radio" name="roll">User

            

            </td>
        </tr>


        <tr>
            <td>Nõustun tingimustega:</td>
            <td><input type="checkbox"></td>
        </tr>

    <tr>
        <td>Enesetutvustus:</td>
        
        <td> <textarea name="" id="" cols="30" rows="10"></textarea></td>
    </tr>


    <tr>
        <td><input type="button" value="Tühjenda väljad"></td>
        <td><input type="submit" value="Saada vorm"></td>
    </tr>



        

        
    
    
    </form>






    </table>
